#Religions

 hussite: "Hussite"
 war_hussite: "Hussite"
 hussite_religion_desc: "Based on the teachings of Bohemian preacher Jan Hus, Hussites are a reformist offshoot of Catholicism that seek to redress what they see as deviance of the church from the true teachings of Christ, including poverty of clergy and punishment of mortal sins."
 tondrakian: "Tondrakian"
 tondrakian_religion_desc: "Tondrakians are an anti-feudal, anti-church sect that originally flourished in Armenia between the 9th and 11th Century. They denied the immortality of the soul, the afterlife, and the rights of the church to rule over its fellow man. They supported property rights for peasants and equality between men and women."
